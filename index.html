<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運勢占卜器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #222;
            color: white;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #ff5722;
            color: white;
        }
        #result {
            margin-top: 20px;
            font-size: 32px;
            font-weight: bold;
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .rainbow-text {
            background-image: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }
        .show {
            opacity: 1 !important;
            transform: scale(1) !important;
        }
    </style>
</head>
<body>
    <h1>運勢占卜器</h1>
    <p>輸入你的暱稱來測試運勢：</p>
    <input type="text" id="username" placeholder="輸入暱稱...">
    <br>
    <button onclick="showResult()">測試</button>
    <p id="result" class="rainbow-text">You are gay</p>
    
    <script>
        function showResult() {
            let result = document.getElementById("result");
            result.classList.add("show");
        }
    </script>
</body>
</html>
